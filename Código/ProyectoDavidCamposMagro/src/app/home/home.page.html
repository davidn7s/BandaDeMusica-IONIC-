<ion-header>
  <ion-toolbar>
    <ion-title> Login </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating" color="tertiary">Correo Electrónico</ion-label>
    <ion-input type="text" [(ngModel)]="correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" color="tertiary">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="contrasenna"
      [type]="mostrarContrassenna ? 'text' : 'password'"></ion-input><ion-icon id="ojo" slot="end" [name]="icono"
      (click)="cambiarTipo()" color="black"></ion-icon>
  </ion-item>

  <!--Boton de iniciar sesión-->
  <ion-button color="tertiary" class="submit-btn" expand="block" (click)="login()" [disabled]="deshabilitado()">Iniciar
    sesion</ion-button>

  <!--Boton de registrar-->
  <ion-button color="tertiary" class="submit-btn" expand="block" (click)=" registrar()">Registrar</ion-button>




  <ion-grid>

    <!--Contraseña olvidada-->
    <ion-row id="centrar">
      <p (click)="contrasennaOlvidada()">¿Has olvidado tu contraseña?</p>
    </ion-row>


    <!--Opción anónima-->
    <ion-row id="centrar">
      <p (click)="loginCorrecto()">Iniciar como anónimo</p>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-img style="height: 13em" src="../../assets/icon/logo.png"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
